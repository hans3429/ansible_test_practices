---
- name: unarchive
  hosts: all
  vars:
  - target_dir: '~/target directory'
    
  tasks: 
  - name: delete dir
    file:
      path: '{{target_dir}}'
      state: absent
  - name: make dir
    file: 
      path: '{{target_dir}}'
      state: directory
  - name: unarchive
    unarchive:
      src: 'archive.tar'
      dest: '{{target_dir}}'
    register: result2
  - name: result2
    debug:
      var: result2
